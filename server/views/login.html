<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>登陆</title>
    {% if !isDev %}
    <link rel="stylesheet" href="/public/css/admin-lib.css">
    {% endif %}
</head>
<body class="login">
    
    <div class="container">
       <div class="row">
           <h1>
               <a class="avatar" href="/"></a>
           </h1>
           
           <div id="errorMesg" style="display:none;" class="alert alert-danger col-sm-4 col-sm-offset-4">
            
           </div>
           
           <form class="col-sm-4 col-sm-offset-4">
           
               <div class="form-group">
                   <label for="username">用户名：</label>
                   <input type="text" class="form-control" id="username" name="username">
               </div>
               <div class="form-group">
                    <label for="password">密码：</label>
                    <input type="password" class="form-control" id="password" name="password">
                </div>
           
               
           
               <button type="submit" class="btn btn-primary pull-right">登陆</button>
           </form>
           
       </div> 
    </div>
    

    
    
    <script src="/public/common/admin-lib.js"></script>
    <script data-main="login/login" src="/public/common/main.js"></script>
</body>
</html>
