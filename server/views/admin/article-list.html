{% extends './layout.html' %}

{% block title %} 文章列表2  {% endblock%}

{% block content %}   
    <!-- 表格 -->
    <div class="row">
        <div class="list-wrapper">
                <h1>文章列表</h1>
                <div id="toolbar">
                    <a href="/admin/article/add" class="btn btn-primary">
                        <i class="glyphicon glyphicon-plus"></i> 添加
                    </a>
                    <a class="btn btn-success getcrawlerarticles">
                        <i class="fa fa-bug"></i> 爬取一点资讯文章
                    </a>
                </div>
                <div class="progress hide">
                    <div class="progress-bar progress-bar-success progress-bar-striped active" role="progressbar" aria-valuenow="45" aria-valuemin="0" aria-valuemax="100" style="width: 45%">
                      <span class="sr-only">45% Complete</span>
                    </div>
                </div>
                <table id="table">      
                </table>
        </div><!-- /.col -->
    </div>

    
{% endblock%}       
    
{% block js %}  
    <script data-main="admin/article/list" src="/public/common/main.js"></script>
{% endblock%}
