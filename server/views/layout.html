
{% if isAjax %}
    {% block content %} {% endblock%}
{% else %}
    <!DOCTYPE html>
    <html>

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <!-- 父亲模板占位，可以被子模板覆盖的东西 -->
        <title>{% block title %}首页{% endblock%}</title>
        {% if !isDev %}
            <link rel="stylesheet" href="/public/css/lib.css">
            <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
        {% endif %}
        {% block css %} {% endblock%}
    </head>

    <body>
        <div id="wrap">
            <div class="header_top">
                <div class="header_links fr">
                    <a href="">品牌介绍</a>
                    <span class="split_icon"></span>
                    <a href="">侵权投诉</a>
                    <span class="split_icon"></span>
                    <a href="">代理合作</a>
                    <span class="split_icon"></span>
                    <a href="">校园大使</a>
                </div>
            </div>
            <div class="header_search">
                <div class="content">
                    <a href="" class="logo iconfont icon-logo"></a>
                    <input type="text" class="input input_search" placeholder="大家都在搜:郎永淳妻子致歉">
                    <button class="btn btn_search">搜索</button>
                    <div class="fr header_links">
                        <a href="http://download.yidianzixun.com/" class="link link_download">下载APP</a>
                        <span class="split_icon"></span>
                        <a href="http://mp.yidianzixun.com/" class="link link_ydhao">一点号</a>
                        <span class="split_icon"></span>
                        <button class="btn btn_login js-to-login">登录</button>
                    </div>
                </div>
            </div>
            
            
            <main id="main">
                {% block content %} {% endblock%}
            </main>


        </div>
        <script src="/public/common/lib.js"></script>
        {% block js %} {% endblock%}
        {% if isDev %}
        <!-- 服务器启动后浏览器页面自动刷新 -->
        <script src="/reload/reload.js"></script>
        {% endif %}
    </body>

    </html>

{% endif %}
